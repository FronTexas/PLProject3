<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="CreateEmployeeValidation.js"></script>
    <script src="CreateEmployee.js"></script>
</head>
<body>
<main>
    <h1>Enter Employee Information</h1>
    <form id="email_form" name="email_form" action="join.html" method="get">
        <label for="first_name1">First Name:</label>
        <input type="text" id="first_name1">
        <span id="first_name1_error">*</span><br>

        <label for="last_name1">Last Name:</label>
        <input type="text" id="last_name1">
        <span id="last_name1_error">*</span><br>

        <label for="email_address1">Email Address:</label>
        <input type="text" id="email_address1">
        <span id="email_address1_error">*</span><br>

        <label for="ssn">SSN:</label>
        <input type="text" id="ssn">
        <span id="ssn_error">*</span><br>


        <label>&nbsp;</label>
        <input type="button" id="submit" value="Submit"><br>
    </form>
</main>
</body>
</html>
